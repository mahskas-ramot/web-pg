<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chat-container
       {            
         width: 500px;
         margin: 0 auto;
         padding: 20px;
         background-color: #eee;
         border-radius: 10px;
        }

       #chat-output
        {           
           padding: 20px;
           background-color: white;
           border-radius: 10px;      
           height: 200px;
           overflow-y: scroll;
           margin-bottom: 20px;
        }

         #chat-input 
        {            
           width: 100%;
           padding: 10px;
           margin-bottom: 20px;
           font-size: 16px;
           border-radius: 10px;
           border: none;
        }

         #chat-submit
        {            
           padding: 10px 20px;
           background-color: green;
           color: white;
           border-radius: 10px;
           border: none;
           cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="chat-submit">Send</button>
      </div>
    <script>
         const chatInput = document.getElementById("chat-input");
         const chatSubmit = document.getElementById("chat-submit");
         const chatOutput = document.getElementById("chat-output");

        // Send a message to the OpenAI API
        async function sendMessage(message) {
        const response = await fetch('https://api.openai.com/v1/engines/davinci/jobs', {
         method: 'POST',
        headers: {
        'Authorization': 'Bearer <API_KEY>',
        'Content-Type': 'application/json'
         },
       body: JSON.stringify({
        prompt: message,
        max_tokens: 100
        })
         });
         const json = await response.json();
         return json.choices[0].text;
               }

              // Add a new message to the chat output
            function addMessage(message, sender) {
           const newMessage = document.createElement("div");
            newMessage.innerHTML = `<strong>${sender}:</strong> ${message}`;
           chatOutput.appendChild(newMessage);
             chatOutput.scrollTop = chatOutput.scrollHeight;
         }

            // Handle the chat form submission
          chatSubmit.addEventListener("click", async function(event) {
           event.preventDefault();
            const message = chatInput.value;
            chatInput.value = "";
            addMessage(message, "You");
           const response = await sendMessage(message);
           addMessage(response, "ChatGPT"); 
        });




    </script>    
</body>
</html>
